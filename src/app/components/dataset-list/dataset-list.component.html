<div class="page-body">
  <ng-container *ngTemplateOutlet="header"></ng-container>

  <ng-container *ngTemplateOutlet="datasetsList"></ng-container>
</div>

<ng-template #datasetsList>
  <div
    *ngIf="datasetsNames$ | async as datasets"
    class="dataset-list-container"
  >
    <div
      *ngFor="let dataset of datasets"
      class="dataset-list-item"
      [routerLink]="['/datasets', dataset]"
    >
      <span>{{ dataset }}</span>
    </div>
  </div></ng-template
>

<ng-container *ngIf="showCreateForm">
  <div class="form-overlay">
    <mat-card>
      <mat-card-content>
        <div style="display: flex; flex-direction: column; gap: 1rem">
          <mat-form-field appearance="fill">
            <mat-label>Dataset Name</mat-label>
            <input matInput [(ngModel)]="newDatasetName" />
          </mat-form-field>
          <div style="display: flex; gap: 1rem">
            <button
              mat-raised-button
              color="basic"
              (click)="toggleCreateForm()"
            >
              Cancel
            </button>
            <button
              mat-raised-button
              color="primary"
              (click)="onCreateDataset()"
            >
              Create
            </button>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</ng-container>

<ng-template #header>
  <div class="page-header">
    <div class="page-title">Datasets list</div>
    <button mat-flat-button color="primary" (click)="toggleCreateForm()">
      +
    </button>
  </div>
</ng-template>
